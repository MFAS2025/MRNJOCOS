<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" href="MARINALOGO.png">
  <title>SG Daily Rate Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px;
      background: url('MARINALOGO.png') no-repeat center center fixed;
      background-size: 300px;
      background-color: #ffffff;
    }
    select, button {
      padding: 10px;
      font-size: 1rem;
    }
    .result {
      margin-top: 40px;
      font-size: 1.2rem;
      color: #000000;
    }
  </style>
</head>
<body>

  <h1>Salary Grade Daily Rate Calculator</h1>
  <label for="sg">Choose your Salary Grade (SG): </label>
  <select id="sg">
    <option value="">-- Select SG --</option>
    <script>
      for (let i = 1; i <= 33; i++) {
        document.write(`<option value="${i}">SG ${i}</option>`);
      }
    </script>
  </select>
  <button onclick="calculate()">Calculate</button>

  <div class="result" id="output"></div>

  <script>
    const data = {
      1: { daily: 669.57 },
      2: { daily: 710.71 },
      3: { daily: 754.86 },
      4: { daily: 801.57 },
      5: { daily: 850.76 },
      6: { daily: 902.71 },
      7: { daily: 957.62 },
      8: { daily: 1021.33 },
      9: { daily: 1106.00 },
      10: { daily: 1218.38 },
      11: { daily: 1429.71 },
      12: { daily: 1535.48 },
      13: { daily: 1658.43 },
      14: { daily: 1763.05 },
      15: { daily: 1914.67 },
      16: { daily: 2074.29 },
      17: { daily: 2249.86 },
      18: { daily: 2443.05 },
      19: { daily: 2685.24 },
      20: { daily: 2998.43 },
      21: { daily: 3333.95 },
      22: { daily: 3722.00 },
      23: { daily: 4157.86 },
      24: { daily: 4675.48 },
      25: { daily: 5320.33 },
      26: { daily: 6012.00 },
      27: { daily: 6793.48 },
      28: { daily: 7641.38 },
      29: { daily: 8594.86 },
      30: { daily: 9676.19 },
      31: { daily: 13961.48 },
      32: { daily: 16566.10 },
      33: { daily: 20897.33 }
    };

    function calculate() {
      const sg = document.getElementById("sg").value;
      const output = document.getElementById("output");

      if (!sg || !data[sg]) {
        output.innerHTML = "Please select a valid SG number.";
        return;
      }

      const rate = data[sg];
      output.innerHTML = `Daily Rate: \u20B1${rate.daily.toFixed(2)}`;
    }
  </script>

</body>
</html>
